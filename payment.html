<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with Cryptocurrency - Animated</title>
    <style>
        /* --- 1. Animated Gradient Background --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;

            background: linear-gradient(45deg, #1a237e, #283593, #3f51b5, #009688, #4db6ac);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. Animation Base Styles for the Module --- */
        .crypto-payment-module {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px 25px; /* Adjust padding for smaller screens */
            width: 100%;
            max-width: 480px;
            box-sizing: border-box;
            
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .crypto-payment-module.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .payment-details {
            transition: opacity 0.3s ease-in-out;
        }
        .payment-details.fading-out {
            opacity: 0;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
        .crypto-option.pop-animation {
            animation: pop 0.3s ease-in-out;
        }
        
        /* --- 3. Standard Module Styles --- */
        .header h1, .header p {
            color: #1a202c;
        }
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }
        .header p {
            font-size: 16px;
            margin-top: 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .crypto-selection {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .crypto-option {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #fff;
        }
        .crypto-option:hover, .crypto-option.active {
            border-color: #3f51b5;
            background-color: #f0f2ff;
            transform: translateY(-3px);
        }
        .crypto-option.active {
            box-shadow: 0 4px 20px rgba(63, 81, 181, 0.3);
        }
        .crypto-option img {
            width: 32px;
            height: 32px;
        }
        .crypto-option span {
            font-size: 18px;
            font-weight: 500;
            color: #2d3748;
        }
        .amount-display, .exchange-rate, .wallet-address-container, .payment-info {
            color: #2d3748;
        }
        .amount-display {
            text-align: center;
            margin-bottom: 25px;
        }
        .amount-crypto {
            font-size: 32px;
            font-weight: 700;
            color: #1a237e;
            margin-bottom: 5px;
        }
        .amount-fiat {
            font-size: 18px;
            color: #718096;
        }
        .exchange-rate {
            font-size: 14px;
            color: #718096;
            text-align: center;
            margin-bottom: 25px;
        }
        .qr-code {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        .qr-code img {
            border-radius: 8px;
            padding: 8px;
            border: 1px solid #e2e8f0;
            background: white;
        }
        .wallet-address-container {
            text-align: center;
        }
        .wallet-address-container label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .wallet-address {
            background-color: #edf2f7;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 12px;
            font-size: 14px; /* Slightly smaller font for address */
            word-wrap: break-word;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .copy-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #3f51b5;
            font-weight: 600;
            font-size: 16px;
            padding-left: 10px; /* Space on desktop */
            transition: all 0.2s; /* Animate all properties */
            white-space: nowrap; /* Prevent text wrapping */
        }
        .copy-button:disabled {
            color: #009688;
            cursor: default;
        }
        .payment-info {
            font-size: 14px;
            text-align: center;
            margin-top: 25px;
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
            color: #4a5568;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease-in-out;
        }
        .back-link:hover {
            color: #1a237e;
        }
        .back-link .arrow {
            display: inline-block;
            margin-right: 8px;
            transition: transform 0.3s ease-in-out;
        }
        .back-link:hover .arrow {
            transform: translateX(-5px);
        }

        /* --- 4. MEDIA QUERY FOR MOBILE PHONES --- */
        @media (max-width: 500px) {
            .crypto-payment-module {
                padding: 30px 20px; /* Reduce padding on mobile */
            }
            .wallet-address {
                flex-direction: column; /* Stack address and button */
                gap: 12px; /* Add space between stacked items */
            }
            .copy-button {
                width: 100%; /* Make button full-width */
                padding: 12px 0; /* Add vertical padding for larger tap area */
                margin-top: 5px; /* Add a little space above */
                border-radius: 6px;
                background-color: #e8eaf6; /* Give it a slight background */
            }
             .copy-button:hover {
                background-color: #dbe0ff;
            }
            .copy-button:disabled {
                background-color: #e0f2f1;
            }
        }
    </style>
</head>
<body>

    <div class="crypto-payment-module" id="payment-module">
        <div class="header">
            <h1>Pay with Cryptocurrency</h1>
            <p>Select a currency and send the exact amount</p>
        </div>

        <form id="crypto-form" onsubmit="return false;">
            <input type="hidden" name="selected_crypto_currency" id="selected-crypto-currency" value="BTC">

            <div class="crypto-selection">
                <div class="crypto-option active" onclick="selectCrypto(this, 'BTC')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin">
                    <span>Bitcoin</span>
                </div>
                <div class="crypto-option" onclick="selectCrypto(this, 'ETH')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Ethereum_logo_2014.svg" alt="Ethereum">
                    <span>Ethereum</span>
                </div>
                <div class="crypto-option" onclick="selectCrypto(this, 'LTC')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Litecoin_Logo.svg" alt="Litecoin">
                    <span>Litecoin</span>
                </div>
            </div>

            <div class="payment-details" id="payment-details">
                <div class="amount-display">
                    <div id="amount-crypto" class="amount-crypto">0.0015 BTC</div>
                    <div id="amount-fiat" class="amount-fiat">~ $100.00 USD</div>
                </div>
                <div id="exchange-rate" class="exchange-rate">
                    Rate: 1 BTC = $66,666.67 USD
                </div>
                <div class="qr-code">
                    <img id="qr-code-img" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=bitcoin:1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa?amount=0.0015" alt="QR Code">
                </div>
                <div class="wallet-address-container">
                    <label for="wallet-address-text">Send to this address</label>
                    <div class="wallet-address">
                        <span id="wallet-address-text">1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa</span>
                        <button type="button" id="copy-button" class="copy-button" onclick="copyCryptoAddress(this)">Copy</button>
                    </div>
                </div>
            </div>

            <p class="payment-info">
                This page will update after your payment is confirmed on the network.
            </p>

            <a href="https://pcs1s.github.io/cf/" class="back-link">
                <span class="arrow">←</span>
                <span>Go Back</span>
            </a>
            
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const paymentModule = document.getElementById('payment-module');
            setTimeout(() => {
                paymentModule.classList.add('loaded');
            }, 100);
        });

        function selectCrypto(element, crypto) {
            if (element.classList.contains('active')) {
                return;
            }

            const paymentDetails = document.getElementById('payment-details');
            paymentDetails.classList.add('fading-out');
            
            setTimeout(() => {
                document.querySelectorAll('.crypto-option').forEach(option => {
                    option.classList.remove('active', 'pop-animation');
                });
                element.classList.add('active');
                element.classList.add('pop-animation');

                document.getElementById('selected-crypto-currency').value = crypto;

                const amountCrypto = document.getElementById('amount-crypto');
                const exchangeRate = document.getElementById('exchange-rate');
                const qrCodeImg = document.getElementById('qr-code-img');
                const walletAddressText = document.getElementById('wallet-address-text');
                
                if (crypto === 'BTC') {
                    amountCrypto.innerText = '0.0015 BTC';
                    exchangeRate.innerText = 'Rate: 1 BTC = $66,666.67 USD';
                    const btcAddress = 'bc1qyca4l5qtdznrpxj2mqedqfddnr0uqa946qa35l';
                    walletAddressText.innerText = btcAddress;
                    qrCodeImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=bitcoin:bc1qyca4l5qtdznrpxj2mqedqfddnr0uqa946qa35l`;
                } else if (crypto === 'ETH') {
                    amountCrypto.innerText = '0.03 ETH';
                    exchangeRate.innerText = 'Rate: 1 ETH = $3,333.33 USD';
                    const ethAddress = '0xb602B86F816792718358507dD0A410B04166Ea80';
                    walletAddressText.innerText = ethAddress;
                    qrCodeImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=ethereum:0xb602B86F816792718358507dD0A410B04166Ea80`;
                } else if (crypto === 'LTC') {
                    amountCrypto.innerText = '1.25 LTC';
                    exchangeRate.innerText = 'Rate: 1 LTC = $80.00 USD';
                    const ltcAddress = 'ltc1qn9e5fytmdx0y4p2g35qh45e7680r48z6syjkjd';
                    walletAddressText.innerText = ltcAddress;
                    qrCodeImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=litecoin:ltc1qn9e5fytmdx0y4p2g35qh45e7680r48z6syjkjd`;
                }
                paymentDetails.classList.remove('fading-out');
            }, 300);
        }

        function copyCryptoAddress(button) {
            const walletAddress = document.getElementById('wallet-address-text').innerText;
            navigator.clipboard.writeText(walletAddress).then(() => {
                const originalText = "Copy"; // Store the original text
                button.innerText = 'Copied! ✔';
                button.disabled = true;

                setTimeout(() => {
                    button.innerText = originalText;
                    button.disabled = false;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy address: ', err);
                const originalText = "Copy";
                button.innerText = 'Failed!';
                setTimeout(() => {
                    button.innerText = originalText;
                }, 2000);
            });
        }
    </script>

</body>
</html>
